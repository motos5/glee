<div class="catalog__filter main-filtr">
	<div class="catalog-category">
		<h3 class="main-filter__title">CATEGORY</h3>
		<form class="catalog-category__form" action="#">
			<label class="catalog-category__label">
				<input class="catalog-category__input" type="checkbox" />
				<div class="catalog-category__checkbox">
					Chair
					<img
						class="catalog-category__img"
						src="images/icons/arrow-right.svg"
						alt="category angle"
					/>
				</div>
			</label>
			<label class="catalog-category__label">
				<input class="catalog-category__input" type="checkbox" />
				<div class="catalog-category__checkbox">
					Table
					<img
						class="catalog-category__img"
						src="images/icons/arrow-right.svg"
						alt="category angle"
					/>
				</div>
			</label>
			<label class="catalog-category__label">
				<input class="catalog-category__input" type="checkbox" />
				<div class="catalog-category__checkbox">
					Lamp
					<img
						class="catalog-category__img"
						src="images/icons/arrow-right.svg"
						alt="category angle"
					/>
				</div>
			</label>
			<label class="catalog-category__label">
				<input class="catalog-category__input" type="checkbox" />
				<div class="catalog-category__checkbox">
					Watch
					<img
						class="catalog-category__img"
						src="images/icons/arrow-right.svg"
						alt="category angle"
					/>
				</div>
			</label>
			<label class="catalog-category__label">
				<input class="catalog-category__input" type="checkbox" />
				<div class="catalog-category__checkbox">
					Clock
					<img
						class="catalog-category__img"
						src="images/icons/arrow-right.svg"
						alt="category angle"
					/>
				</div>
			</label>
		</form>
	</div>
	<div class="catalog-price">
		<h3 class="main-filter__title">PRICE</h3>
		<form class="catalog-price__form" action="#">
			<input
				class="catalog-price__input"
				type="text"
				data-min="0"
				data-max="999.99"
				data-from="100.00"
				data-to="500.00"
			/>
			<div class="catalog-price__prices">
				<div class="catalog-price__left">
					$<span class="catalog-price__span-left"></span>
				</div>
				<div class="catalog-price__right">
					$<span class="catalog-price__span-right"></span>
				</div>
			</div>
		</form>
	</div>
	<div class="catalog-brand">
		<h3 class="main-filter__title">BRAND</h3>
		<form class="catalog-brand__form" action="#">
			<label class="catalog-brand__label">
				<input class="catalog-brand__input" type="checkbox" />
				<div class="catalog-brand__checkbox">
					<span>RFL</span>
					<span class="catalog-brand__number">10</span>
				</div>
			</label>
			<label class="catalog-brand__label">
				<input class="catalog-brand__input" type="checkbox" />
				<div class="catalog-brand__checkbox">
					<span>Brothers</span>
					<span class="catalog-brand__number">21</span>
				</div>
			</label>
			<label class="catalog-brand__label">
				<input class="catalog-brand__input" type="checkbox" />
				<div class="catalog-brand__checkbox">
					<span>Regal</span>
					<span class="catalog-brand__number">3</span>
				</div>
			</label>
			<label class="catalog-brand__label">
				<input class="catalog-brand__input" type="checkbox" />
				<div class="catalog-brand__checkbox">
					<span>Nadia</span>
					<span class="catalog-brand__number">14</span>
				</div>
			</label>
			<label class="catalog-brand__label">
				<input class="catalog-brand__input" type="checkbox" />
				<div class="catalog-brand__checkbox">
					<span>Otobi</span>
					<span class="catalog-brand__number">10</span>
				</div>
			</label>
		</form>
	</div>
	<div class="catalog-recent">
		<h3 class="main-filter__title">RECENT PRODUCTS</h3>
		<div class="catalog-recent__inner">
			<div class="catalog-recent__item">
				<a class="catalog-recent__link" href="#"></a>
				<div class="catalog-recent__img-box">
					<img
						class="catalog-recent__img"
						src="images/products/recents/recent1.png"
						alt="recent images"
					/>
				</div>
				<div class="catalog-recent__content">
					<h5 class="catalog-recent__title">Pendant lamp</h5>
					<div class="star" data-rateyo-rating="4"></div>
					<p class="catalog-recent__price">23$</p>
				</div>
			</div>
			<div class="catalog-recent__item">
				<a class="catalog-recent__link" href="#"></a>
				<div class="catalog-recent__img-box">
					<img
						class="catalog-recent__img"
						src="images/products/recents/recent2.png"
						alt="recent images"
					/>
				</div>
				<div class="catalog-recent__content">
					<h5 class="catalog-recent__title">Pendant lamp</h5>
					<div class="star" data-rateyo-rating="4"></div>
					<p class="catalog-recent__price">23$</p>
				</div>
			</div>
			<div class="catalog-recent__item">
				<a class="catalog-recent__link" href="#"></a>
				<div class="catalog-recent__img-box">
					<img
						class="catalog-recent__img"
						src="images/products/recents/recent3.png"
						alt="recent images"
					/>
				</div>
				<div class="catalog-recent__content">
					<h5 class="catalog-recent__title">Pendant lamp</h5>
					<div class="star" data-rateyo-rating="4"></div>
					<p class="catalog-recent__price">23$</p>
				</div>
			</div>
		</div>
	</div>
</div>
